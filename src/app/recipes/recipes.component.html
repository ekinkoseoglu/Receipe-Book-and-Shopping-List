<div class="row">
  <div class="col-md-5">
    <app-recipe-list (getCurrentRecipe)="getRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="receivedRecipe; else infoText"
      [recipe]="receivedRecipe"
    >
    </app-recipe-detail>

    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
