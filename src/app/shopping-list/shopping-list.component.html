<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (getIngredient)="selectIngredient($event)"
      (clear)="clearIngredient()"
    ></app-shopping-edit>
    <hr />

    <ng-template #infoText>
      <p>There is no ingredient</p>
    </ng-template>
    <ul *ngIf="ingredients.length > 0; else infoText" class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        (click)="onDeleteItem(ingredient.name)"
        class="list-group-item"
        style="cursor: pointer"
      >
        {{ ingredient.name }} ({{ ingredient.amount }}pc)
      </a>
    </ul>
  </div>
</div>
